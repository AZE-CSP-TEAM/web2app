<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB2APP</title>
    <style>
        .pdf-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <link href="http://web2app.az/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="mt-5 text-center">
        <div class="pdf-container">
            <iframe id="iframe" src="http://web2app.az/files/web2app-Azintelecom.pdf" type="application/pdf"
                frameborder="0"></iframe>
        </div>
    </div>
    <script src="http://web2app.az/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const version = localStorage.getItem("version");
            if (version) {
                const iframe = document.getElementById("iframe");
                iframe.src = version;
                localStorage.removeItem("version")
            }
        })
    </script>
</body>

</html>
