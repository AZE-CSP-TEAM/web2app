<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>WEB2APP</title>
</head>

<body>
    <h2 class="title">WEB2APP DOCUMENTATIONS</h2>
    <div class="dashboard justify-content-center">
        <div class="card col-md-3" style="width: 18rem;" data-version="http://web2app.az/files/web2app-2-0.pdf">
            <img class="card-img-top protocol-image" src="./images/v2-0.png" alt="Card image cap">
            <div class="card-body">
                <h3 class="card-title">WEB2APP V 2.0 (latest)</h3>
            </div>
        </div>
    </div>
    <div class="dashboard">
        <div class="card col-md-3" style="width: 15rem;" id="v1-3" data-version="http://web2app.az/files/WEB2APP_Tech_DOC.pdf">
            <img class="card-img-top protocol-image" src="./images/v1-3.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">WEB2APP Tech DOC 1.3</h5>
            </div>
        </div>
        <div class="card col-md-3" style="width: 15rem;"
            data-version="http://web2app.az/files/WEB2APP Tech Proto version V 1.1.pdf">
            <img class="card-img-top protocol-image" src="./images/v1-3.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">WEB2APP Tech Proto version V 1.4</h5>
            </div>
        </div>
        <div class="card col-md-3" style="width: 15rem;"
            data-version="http://web2app.az/files/WEB2APP Tech Proto version V 1.3.pdf">
            <img class="card-img-top protocol-image" src="./images/v1-3.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">WEB2APP Tech Proto version V 1.5</h5>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const cards = document.querySelectorAll(".card");
        cards.forEach(card => {
            card.addEventListener('click', (e) => {
                const version = card.getAttribute('data-version');
                localStorage.setItem("version", version)
                window.location.href = `${version}`;
            });
        });
    </script>
</body>

</html>
