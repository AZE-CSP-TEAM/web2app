<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pdf-container {
            position: relative;
            width: 100%;
            height: auto;
            padding-bottom: 55%; /* Maintain 16:9 aspect ratio (9 / 16 * 100) */
        }
        .pdf-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="mt-5 text-center">
        <h3 class="m-auto">WEB2APP documentations</h1>
        <div class="pdf-container">
            <iframe src="http://infolab.stanford.edu/pub/papers/google.pdf" type="application/pdf" frameborder="0" ></iframe>
        </div>

    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
